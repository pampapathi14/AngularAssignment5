

<div>
    <h4>Add new Employee</h4>
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" style="border: groove;">
      <div class="form-group">
         <label>Email</label>
         <input class="form-control" name="email" #name="ngModel" 
          [(ngModel)]="employee.email" placeholder="Employee Name" required>
      </div>
  
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" #name="ngModel" 
          [(ngModel)]="employee.name" placeholder="Author" required>
      </div>  
          <div class="form-group float-right">
             <button type="submit" class="btn btn-success" style="margin-top: 1rem; margin-left: 9rem;"
               [disabled]="!employeeForm.valid" [disabled]="employeeForm.invalid">
                <i class="bi bi-plus"></i>Add Employee</button>
          </div>
      </form>
  </div>
